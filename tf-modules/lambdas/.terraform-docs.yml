# Documentation: https://terraform-docs.io/user-guide/introduction

version: ">=0.16.0"

formatter: markdown

header-from: main.tf
footer-from: ""

content: |-
  <!-- NOTE: This section is generated by terraform-docs                      -->
  <!--       Please make your changes before the `BEGIN_TF_DOCS` yaml comment -->
  {{ .Header }}
  <!-- markdownlint-disable MD033 -->

  {{ .Providers }}

  {{ .Inputs }}

  {{ .Outputs }}

  {{ .Modules }}

  {{ .Resources }}

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: false
  color: true
  default: true
  description: true
  escape: true
  html: false
  indent: 2
  lockfile: false
  required: true
  sensitive: true
  type: true

